<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="prev-screen" data-prev-operand></div>
        <div class="current-screen" data-current-operand></div>
      </div>
      <div class="key" data-all-clear>AC</div>
      <div class="key" data-delete>DEL</div>
      <div class="key" data-operation>รท</div>
      <div class="key" data-operation>*</div>
      <div class="key" data-number>7</div>
      <div class="key" data-number>8</div>
      <div class="key" data-number>9</div>
      <div class="key" data-operation>-</div>
      <div class="key" data-number>4</div>
      <div class="key" data-number>5</div>
      <div class="key" data-number>6</div>
      <div class="key" data-operation>+</div>
      <div class="key" data-number>1</div>
      <div class="key" data-number>2</div>
      <div class="key" data-number>3</div>
      <div class="key" data-equal>=</div>
      <div class="key" data-number="0">0</div>
      <div class="key" data-number>.</div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
